<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <img src="images/bg-desktop-dark.jpg" alt="image-bg" class="bg-img" />
    <div class="bg-container"></div>
    <div class="todo-container">
      <div class="heading">
        <h1>TODO</h1>
        <img src="images/icon-sun.svg" alt="sun-icon" />
      </div>
      <div class="circle"></div>
      <input
        type="text"
        placeholder="Create a new todo..."
        class="todo-input"
      />

      <div class="todo-list">
        <div class="list">
          <div class="list-checkbox">
            <label class="custom-checkbox">
              <input type="checkbox" checked />
              <span class="checkmark"></span>
            </label>
            <h2 class="text">Complete online JavaScript course</h2>
          </div>
          <div class="line"></div>
        </div>
        <div class="list">
          <div class="list-checkbox">
            <label class="custom-checkbox">
              <input type="checkbox" checked />
              <span class="checkmark"></span>
            </label>
            <h2 class="text">Complete online JavaScript course</h2>
          </div>
          <div class="line"></div>
        </div>
        <div class="list">
          <div class="list-checkbox">
            <label class="custom-checkbox">
              <input type="checkbox" checked />
              <span class="checkmark"></span>
            </label>
            <h2 class="text">Complete online JavaScript course</h2>
          </div>
          <div class="line"></div>
        </div>
        <div class="tabs">
          <h3 class="item-left">5 items left</h3>

          <div class="active-tab">
            <h3 class="all active-button">All</h3>
            <h3 class="active">Active</h3>
            <h3 class="completed">Completed</h3>
          </div>
          <h3 class="clear">Clear Completed</h3>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. 
  </div> -->
    <script src="app.js"></script>
  </body>
</html>
